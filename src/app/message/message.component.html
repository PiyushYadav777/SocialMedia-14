<div class="message-page">
  <mat-card class="message-list-card">
    <mat-card-header>
      <mat-card-title>Messages</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf=" messages.length == 0">No messages found.</div>
      <div *ngIf="messages.length > 0">
        <mat-list>
          <mat-list-item *ngFor="let message of messages" (click)="openMessage(message.id)">
            <img class="message-profile-pic" [src]="FILE_URL + message.profile_img"
              alt="{{ message.first_name + ' ' + message.last_name }}">
            <h4 matLine>{{ message.first_name }} {{ message.last_name }}</h4>
          </mat-list-item>
        </mat-list>
      </div>
    </mat-card-content>
  </mat-card>
  <div class="conversation-area" *ngIf="selectedUserId">
    <router-outlet></router-outlet>
  </div>
</div>

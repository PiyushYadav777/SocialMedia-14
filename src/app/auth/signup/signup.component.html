<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                 <div *ngIf="errorMessage" class="alert alert-danger text-center mb-4">
                  {{ errorMessage }}
                </div>

                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="mx-1 mx-md-4">
                  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="firstName">First Name</label>
                      <input type="text" id="firstName" formControlName="first_name" class="form-control" />
                      <div *ngIf="registrationForm.get('first_name')?.invalid && registrationForm.get('first_name')?.touched" class="text-danger">
                        First Name is required.
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="lastName">Last Name</label>
                      <input type="text" id="lastName" formControlName="last_name" class="form-control" />
                      <div *ngIf="registrationForm.get('last_name')?.invalid && registrationForm.get('last_name')?.touched" class="text-danger">
                        Last Name is required.
                      </div>
                    </div>
                  </div>
  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="email">Email Address</label>
                      <input type="email" id="email" formControlName="email" class="form-control" />
                      <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="text-danger">
                        <div *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required.</div>
                        <div *ngIf="registrationForm.get('email')?.errors?.['email']">Invalid email format.</div>
                      </div>
                    </div>
                  </div>
  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="mobile">Mobile</label>
                      <input type="number"  id="mobile" formControlName="mobile" class="form-control" />
                      <div *ngIf="registrationForm.get('mobile')?.invalid && registrationForm.get('mobile')?.touched" class="text-danger">
                        <div *ngIf="registrationForm.get('mobile')?.errors?.['required']">Mobile number is required..</div>
                        <div *ngIf="registrationForm.get('mobile')?.errors?.['pattern']">Mobile number should be of 10 digits.</div> 
                      </div>
                    </div>
                  </div>
  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" formControlName="password" class="form-control" />
                      <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="text-danger">
                        <div *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required.</div>
                        <div *ngIf="registrationForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
                      </div>
                    </div>
                  </div>
  
                  <!-- <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
                      <label class="form-label" for="confirmPassword">Confirm Password</label>
                      <div *ngIf="registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched" class="text-danger">
                        <div *ngIf="registrationForm.get('confirmPassword')?.errors?.['required']">Confirmation is required.</div>
                        <div *ngIf="registrationForm.get('confirmPassword')?.errors?.['mismatch']">Passwords do not match.</div>
                      </div>
                    </div>
                  </div> -->
  
                  <!-- <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" formControlName="terms" />
                    <label class="form-check-label" for="terms">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                    <div *ngIf="registrationForm.get('terms')?.invalid && registrationForm.get('terms')?.touched" class="text-danger">
                      You must agree to the terms of service.
                    </div>
                  </div> -->
  
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>
                </form>
              </div>
  
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                alt="forgot password form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form [formGroup]="forgotPasswordForm"
                                    (ngSubmit)="otpSent ? resetPassword() : requestOtp()">
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">
                                        {{ otpSent ? 'Enter OTP and New Password' : 'Forgot Password' }}
                                    </h5>

                                    <div *ngIf="!otpSent">
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="email" id="form2Example17" class="form-control form-control-lg"
                                                formControlName="email" />
                                            <label class="form-label" for="form2Example17">Email address</label>
                                            <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
                                                class="text-danger">
                                                <small
                                                    *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email
                                                    is required</small>
                                                <small
                                                    *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Invalid
                                                    email address</small>
                                            </div>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-dark btn-lg btn-block" type="submit">Send OTP</button>
                                        </div>
                                    </div>

                                    <div *ngIf="otpSent">
                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="text" id="form2Example18" class="form-control form-control-lg"
                                                formControlName="otp" />
                                            <label class="form-label" for="form2Example18">Enter OTP</label>
                                            <div *ngIf="forgotPasswordForm.get('otp')?.invalid && forgotPasswordForm.get('otp')?.touched"
                                                class="text-danger">
                                                <small *ngIf="forgotPasswordForm.get('otp')?.errors?.['required']">OTP
                                                    is required</small>
                                            </div>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="password" id="form2Example19"
                                                class="form-control form-control-lg" formControlName="newPassword" />
                                            <label class="form-label" for="form2Example19">New Password</label>
                                            <div *ngIf="forgotPasswordForm.get('newPassword')?.invalid && forgotPasswordForm.get('newPassword')?.touched"
                                                class="text-danger">
                                                <small
                                                    *ngIf="forgotPasswordForm.get('newPassword')?.errors?.['required']">New
                                                    password is required</small>
                                            </div>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button data-mdb-button-init data-mdb-ripple-init
                                                class="btn btn-dark btn-lg btn-block" type="submit">Reset
                                                Password</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

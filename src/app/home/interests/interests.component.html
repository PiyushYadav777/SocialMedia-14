<mat-card class="interests-card">
    <mat-card-header>
      <mat-card-title>Interests</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-progress-spinner *ngIf="loading" mode="indeterminate" diameter="40" class="loading-spinner"></mat-progress-spinner>
      
      <div *ngIf="!loading" class="categories">
        <mat-list>
          <mat-list-item *ngFor="let category of categories" (click)="onCategorySelect(category.id)" class="category-item">
            <button mat-button color="primary" class="category-button">
              {{ category.name }}
            </button>
          </mat-list-item>
        </mat-list>
      </div>
      
      <div *ngIf="!loading && categories.length == 0">No interests found.</div>
    </mat-card-content>
  </mat-card>

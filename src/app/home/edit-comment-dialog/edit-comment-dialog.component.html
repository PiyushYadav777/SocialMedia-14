<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Comment</mat-label>
    <textarea matInput [(ngModel)]="commentText" rows="2"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()"><mat-icon>cancel</mat-icon></button>
  <button mat-raised-button color="primary" (click)="onSave()"><mat-icon>update</mat-icon></button>
</div>
